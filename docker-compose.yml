version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: panchmukhi-postgres
    environment:
      POSTGRES_DB: panchmukhi_trading
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - trading-network
    healthcheck:
      # test: ["CMD-SHELL", "pg_isready -U panchmukhi_user"]
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: panchmukhi-redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - trading-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # MongoDB for time-series data
  mongodb:
    image: mongo:7.0
    container_name: panchmukhi-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: panchmukhi_admin
      MONGO_INITDB_ROOT_PASSWORD: panchmukhi_admin123
      MONGO_INITDB_DATABASE: trading_analytics
    volumes:
      - mongodb_data:/data/db
      - ./database/mongo-init.js/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    ports:
      - "27017:27017"
    networks:
      - trading-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Node.js Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: panchmukhi-backend
    environment:
      NODE_ENV: production
      PORT: 8081
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: panchmukhi_trading
      DB_USER: panchmukhi_user
      DB_PASSWORD: panchmukhi_pass123
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MONGODB_URI: mongodb://panchmukhi_admin:panchmukhi_admin123@mongodb:27017/trading_analytics?authSource=admin
      JWT_SECRET: panchmukhi_jwt_secret_key_2024
      API_KEY_NSE: demo_api_key_nse
      API_KEY_BSE: demo_api_key_bse
      API_KEY_NEWS: demo_api_key_news
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - trading-network
    volumes:
      - ./backend/logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Python ML Services
  ml-services:
    build:
      context: ./ml-services
      dockerfile: Dockerfile
    container_name: panchmukhi-ml
    environment:
      PYTHONUNBUFFERED: 1
      ML_MODEL_PATH: /app/models
      CACHE_SIZE: 1000
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "8082:8082"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - trading-network
    volumes:
      - ./ml-services/models:/app/models
      - ./ml-services/logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: panchmukhi-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      backend:
        condition: service_healthy
      ml-services:
        condition: service_healthy
    networks:
      - trading-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Elasticsearch for logs and analytics
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: panchmukhi-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - trading-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Kibana for visualization
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: panchmukhi-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - trading-network
    restart: unless-stopped

  # Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: panchmukhi-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - trading-network
    restart: unless-stopped

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: panchmukhi-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=panchmukhi_admin123
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - trading-network
    restart: unless-stopped

  # RabbitMQ for message queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: panchmukhi-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: panchmukhi_user
      RABBITMQ_DEFAULT_PASS: panchmukhi_rabbit123
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - trading-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Celery worker for background tasks
  celery-worker:
    build:
      context: ./ml-services
      dockerfile: Dockerfile
    container_name: panchmukhi-celery
    command: celery -A app.celery worker --loglevel=info --concurrency=4
    environment:
      CELERY_BROKER_URL: amqp://panchmukhi_user:panchmukhi_rabbit123@rabbitmq:5672/
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - trading-network
    volumes:
      - ./ml-services:/app
    restart: unless-stopped

  # Celery beat for scheduled tasks
  celery-beat:
    build:
      context: ./ml-services
      dockerfile: Dockerfile
    container_name: panchmukhi-beat
    command: celery -A app.celery beat --loglevel=info
    environment:
      CELERY_BROKER_URL: amqp://panchmukhi_user:panchmukhi_rabbit123@rabbitmq:5672/
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - trading-network
    volumes:
      - ./ml-services:/app
    restart: unless-stopped

  # Frontend (if using React/Vue)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: panchmukhi-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost/api
      REACT_APP_WS_URL: ws://localhost/ws
    depends_on:
      - nginx
    networks:
      - trading-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped
    profiles:
      - frontend

networks:
  trading-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres_data:
  redis_data:
  mongodb_data:
  elasticsearch_data:
  prometheus_data:
  grafana_data:
  rabbitmq_data: