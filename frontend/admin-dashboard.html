<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Five Way Trading</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="/js/auth.js" type="module"></script>
    <script src="/js/header.js" type="module"></script>
    <script src="/js/websocket.js" type="module"></script>
    <script src="/js/admin.js" type="module"></script>
    <style>
        .sidebar {
            width: 250px;
            transition: transform 0.3s ease;
        }
        .main-content {
            margin-left: 250px;
            transition: margin 0.3s ease;
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                position: fixed;
                z-index: 40;
                height: 100vh;
            }
            .sidebar.open {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
        }
        .active-tab {
            @apply bg-blue-50 text-blue-600 border-l-4 border-blue-600;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="site-header"></div>
    
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar bg-white shadow-lg">
            <div class="p-4 border-b border-gray-200">
                <h2 class="text-xl font-bold text-gray-800">Admin Panel</h2>
            </div>
            <nav class="mt-4">
                <a href="#dashboard" class="sidebar-link flex items-center px-4 py-3 text-gray-700 hover:bg-gray-100" data-tab="dashboard">
                    <i class="fas fa-tachometer-alt w-6"></i>
                    <span class="ml-3">Dashboard</span>
                </a>
                <a href="#users" class="sidebar-link flex items-center px-4 py-3 text-gray-700 hover:bg-gray-100" data-tab="users">
                    <i class="fas fa-users w-6"></i>
                    <span class="ml-3">User Management</span>
                </a>
                <a href="#system" class="sidebar-link flex items-center px-4 py-3 text-gray-700 hover:bg-gray-100" data-tab="system">
                    <i class="fas fa-server w-6"></i>
                    <span class="ml-3">System Monitoring</span>
                </a>
                <a href="#settings" class="sidebar-link flex items-center px-4 py-3 text-gray-700 hover:bg-gray-100" data-tab="settings">
                    <i class="fas fa-cog w-6"></i>
                    <span class="ml-3">Settings</span>
                </a>
                <a href="#api-keys" class="sidebar-link flex items-center px-4 py-3 text-gray-700 hover:bg-gray-100" data-tab="api-keys">
                    <i class="fas fa-key w-6"></i>
                    <span class="ml-3">API Keys</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content flex-1 overflow-auto h-screen">
            <!-- Top Bar -->
            <header class="bg-white shadow-sm">
                <div class="flex items-center justify-between px-6 py-3">
                    <button id="menu-toggle" class="md:hidden text-gray-600 hover:text-gray-900">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <button id="notification-btn" class="p-2 text-gray-600 hover:text-gray-900 relative">
                                <i class="fas fa-bell text-xl"></i>
                                <span class="absolute top-0 right-0 h-2 w-2 rounded-full bg-red-500"></span>
                            </button>
                            <!-- Notification Dropdown -->
                            <div id="notification-dropdown" class="hidden absolute right-0 mt-2 w-80 bg-white rounded-md shadow-lg z-50">
                                <div class="p-4 border-b">
                                    <h3 class="font-medium">Notifications</h3>
                                </div>
                                <div class="divide-y divide-gray-200 max-h-96 overflow-y-auto">
                                    <!-- Notification items will be added here -->
                                </div>
                                <div class="p-2 border-t text-center">
                                    <a href="#" class="text-sm text-blue-600 hover:underline">View All</a>
                                </div>
                            </div>
                        </div>
                        <div class="relative">
                            <button id="user-menu" class="flex items-center space-x-2 focus:outline-none">
                                <div class="h-8 w-8 rounded-full bg-blue-500 flex items-center justify-center text-white">
                                    <span id="user-initials">AD</span>
                                </div>
                                <span class="hidden md:inline text-sm font-medium" id="username">Admin User</span>
                                <i class="fas fa-chevron-down text-xs"></i>
                            </button>
                            <!-- User Dropdown -->
                            <div id="user-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg z-50">
                                <div class="py-1">
                                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile</a>
                                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Settings</a>
                                    <a href="#" id="logout-btn" class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100">Sign out</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <main class="p-6">
                <div id="dashboard-content" class="tab-content">
                    <!-- Content will be loaded dynamically -->
                </div>
            </main>
        </div>
    </div>

    <script>
        // Toggle mobile menu
        document.getElementById('menu-toggle').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('open');
        });

        // Toggle notification dropdown
        document.getElementById('notification-btn').addEventListener('click', (e) => {
            e.stopPropagation();
            document.getElementById('notification-dropdown').classList.toggle('hidden');
        });

        // Toggle user dropdown
        document.getElementById('user-menu').addEventListener('click', (e) => {
            e.stopPropagation();
            document.getElementById('user-dropdown').classList.toggle('hidden');
        });

        // Close dropdowns when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('#notification-btn')) {
                document.getElementById('notification-dropdown').classList.add('hidden');
            }
            if (!e.target.closest('#user-menu')) {
                document.getElementById('user-dropdown').classList.add('hidden');
            }
        });

        // Tab switching
        document.querySelectorAll('.sidebar-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const tab = link.getAttribute('data-tab');
                loadTab(tab);
                
                // Update active state
                document.querySelectorAll('.sidebar-link').forEach(l => l.classList.remove('active-tab'));
                link.classList.add('active-tab');
            });
        });

        // Load initial tab
        function loadTab(tab = 'dashboard') {
            // In a real app, you would fetch the content for the tab
            const content = document.getElementById('dashboard-content');
            content.innerHTML = `<h2 class="text-2xl font-bold mb-6">${tab.charAt(0).toUpperCase() + tab.slice(1)}</h2>
                              <p>Content for ${tab} will be loaded here.</p>`;
        }

        // Initialize with dashboard
        loadTab('dashboard');
        document.querySelector('.sidebar-link').classList.add('active-tab');

        // Handle logout
        document.getElementById('logout-btn').addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                const auth = (await import('./js/auth.js')).default;
                auth.logout();
            } catch (error) {
                console.error('Logout error:', error);
            }
        });
    </script>
</body>
</html>
