<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Analysis - Panchmukhi Trading</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #1A1A1A;
            color: #FFFFFF;
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            line-clamp: 2;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="site-header"></div>
    <script src="include-header.js"></script>

    <main class="pt-24 px-6 max-w-7xl mx-auto pb-12">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-4xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-orange-400 to-pink-600">
                News Intelligence & Analysis
            </h1>
            <p class="text-gray-400">Sector-wise news with sentiment analysis, impact scores, and stock correlations</p>
        </div>

        <!-- Top Row: Stats + Trending Topics -->
        <div class="grid lg:grid-cols-3 gap-6 mb-8">
            <!-- Stats -->
            <div class="lg:col-span-2 grid grid-cols-4 gap-4">
                <div class="glass-card p-4 text-center">
                    <div class="text-3xl font-bold text-orange-500 mb-1" id="statTotal">0</div>
                    <div class="text-xs text-gray-400">Total News</div>
                </div>
                <div class="glass-card p-4 text-center">
                    <div class="text-3xl font-bold text-green-500 mb-1" id="statPositive">0</div>
                    <div class="text-xs text-gray-400">Positive</div>
                </div>
                <div class="glass-card p-4 text-center">
                    <div class="text-3xl font-bold text-red-500 mb-1" id="statNegative">0</div>
                    <div class="text-xs text-gray-400">Negative</div>
                </div>
                <div class="glass-card p-4 text-center">
                    <div class="text-3xl font-bold text-yellow-500 mb-1" id="statNeutral">0</div>
                    <div class="text-xs text-gray-400">Neutral</div>
                </div>
            </div>

            <!-- Trending Topics -->
            <div class="glass-card p-4">
                <h3 class="font-bold text-sm mb-3 flex items-center gap-2">
                    <span class="text-lg">ðŸ”¥</span> Trending Topics
                </h3>
                <div id="trendingTopics" class="space-y-2 max-h-40 overflow-y-auto">
                    <!-- Populated by JS -->
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="glass-card p-6 mb-8">
            <div class="grid md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-400">Search</label>
                    <input type="text" id="searchNews" placeholder="Search news..." class="glass-card w-full px-4 py-2 rounded-lg text-white">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-400">Sector</label>
                    <select id="filterSector" class="glass-card w-full px-4 py-2 rounded-lg text-white">
                        <option value="">All Sectors</option>
                        <option value="Energy">Energy</option>
                        <option value="IT">IT</option>
                        <option value="Banking">Banking</option>
                        <option value="Pharma">Pharma</option>
                        <option value="Auto">Auto</option>
                        <option value="Real Estate">Real Estate</option>
                        <option value="Telecom">Telecom</option>
                        <option value="Consumer">Consumer</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-400">Priority</label>
                    <select id="filterPriority" class="glass-card w-full px-4 py-2 rounded-lg text-white">
                        <option value="">All Priority</option>
                        <option value="High">High Priority</option>
                        <option value="Medium">Medium Priority</option>
                        <option value="Low">Low Priority</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-400">Sentiment</label>
                    <select id="filterSentiment" class="glass-card w-full px-4 py-2 rounded-lg text-white">
                        <option value="">All Sentiment</option>
                        <option value="Positive">Positive</option>
                        <option value="Negative">Negative</option>
                        <option value="Neutral">Neutral</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- News Grid -->
        <div id="newsContainer" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Populated by JS -->
        </div>
    </main>

    <!-- News Detail Modal -->
    <div id="newsModal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="glass-card max-w-2xl w-full p-8 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-start mb-6">
                <h2 id="modalTitle" class="text-2xl font-bold flex-1"></h2>
                <button id="closeModal" class="text-gray-400 hover:text-white text-2xl ml-4">Ã—</button>
            </div>
            
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div>
                    <span class="text-sm text-gray-400">Sector:</span>
                    <div id="modalSector" class="font-semibold mt-1"></div>
                </div>
                <div>
                    <span class="text-sm text-gray-400">Sentiment:</span>
                    <div id="modalSentiment" class="font-semibold mt-1"></div>
                </div>
                <div>
                    <span class="text-sm text-gray-400">Impact Score:</span>
                    <div id="modalImpact" class="font-semibold mt-1"></div>
                </div>
                <div>
                    <span class="text-sm text-gray-400">Date:</span>
                    <div id="modalDate" class="font-semibold mt-1 text-sm"></div>
                </div>
            </div>

            <div class="mb-6">
                <span class="text-sm text-gray-400">Related Stocks:</span>
                <div id="modalStocks" class="flex flex-wrap gap-2 mt-2"></div>
            </div>

            <div>
                <span class="text-sm text-gray-400">Content:</span>
                <p id="modalContent" class="text-gray-300 leading-relaxed mt-2"></p>
            </div>
        </div>
    </div>

    <script src="news.js"></script>
</body>
</html>
